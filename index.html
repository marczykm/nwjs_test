<!DOCTYPE html>
<html>
<head>
  <title>nwjs test</title>
</head>
<body style="width: 100%; height: 100%;">

<script>
// Create an empty context menu
var nw = require('nw.gui');
var os = require('os');
var trayMenu = new nw.Menu();
var menuBar = new nw.Menu({type: 'menubar'});

var menuItem1 = new nw.MenuItem({
  label: 'New',
  click: function(){
    alert('You have clicked at "New"');
  },
  icon: "tray.png"
});
var menuItem2 = new nw.MenuItem({ label: 'Open' });
var menuItem3 = new nw.MenuItem({ type: 'separator' });
var menuItem4 = new nw.MenuItem({ 
	label: 'Exit',
	click: function(){
		var c = confirm('Are you sure that you want to exit the application?');
		if (c) nw.App.closeAllWindows();
	}
});

// Add some items with label
trayMenu.append(menuItem1);
trayMenu.append(menuItem2);
trayMenu.append(menuItem3);
trayMenu.append(menuItem4);

var tray = new nw.Tray({
	title: 'Tray', 
	tooltip: 'Tray',
	icon: 'tray.png',
	menu: trayMenu
});

menuBar.append(new nw.MenuItem({
	label: 'File',
	submenu: trayMenu
}));

nw.Window.get().menu = menuBar;

document.write('You are running on ', os.platform());

</script>  
</body>
</html>
